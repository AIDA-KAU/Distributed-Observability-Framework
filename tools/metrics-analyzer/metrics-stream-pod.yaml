apiVersion: "sparkoperator.k8s.io/v1beta2"
kind: SparkApplication
metadata:
  name: spark-metrics-streaming
spec:
  type: Scala
  mode: cluster
  image: "usman476/desk-metrics-streaming:latest"
  imagePullPolicy: Always
  mainClass: org.fusion.streaming.MetricsStreaming
  mainApplicationFile: "local:///apps/desk-metrics-stream.jar"
  sparkVersion: "3.1.1"
  restartPolicy:
    type: Never
  volumes:
    - name: "test-volume"
      hostPath:
        path: "/tmp"
        type: Directory
  driver:
    cores: 1
      #coreLimit: "200m"
    memory: "512m"
    labels:
      version: 3.1.1
    serviceAccount: spark
    volumeMounts:
      - name: "test-volume"
        mountPath: "/tmp"
  executor:
    cores: 1
    instances: 1
    memory: "512m"
    labels:
      version: 3.1.1
    volumeMounts:
      - name: "test-volume"
        mountPath: "/tmp"