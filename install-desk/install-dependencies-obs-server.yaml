---
- name: Create required directories for persistent volumes
  file:
    path: "{{ item }}"
    state: directory
    owner: aida
    group: aida
    mode: 0755
  with_items:
    - /opt/elasticsearch
    - /opt/kafka
    - /opt/grafana
    - /opt/loki
    - /opt/prometheus
    - /opt/observability/metrics
    - /opt/observability/logs
    - /opt/observability/traces